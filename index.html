<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font-Awesome sitesi bağlantı etiketi -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Bootstrap kütüphanesi css dosyası bağlantı etiketi -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- style.css dosyası bağlantı etiketi -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- mobile.css dosyası bağlantı etiketi -->
    <link rel="stylesheet" href="CSS/mobile.css">
    <title>Quiz App | Çözülmesi Gereken Bazı Sorular Var...</title>
</head>
<body>
    <!-- btn-start etiketi başlangıç -->
    <div class="btn-start">
        <button class="btn btn-warning btn-lg">Quiz'e Başla</button>
    </div>
    <!-- btn-start etiketi bitiş -->

    <!-- quiz-box etiketi başlangıç -->
    <div class="card quiz-box">
        <!-- header etiketi başlangıç -->
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time-text">Kalan Süre : </div>
                <div class="time-second">10</div>
            </div>
            <div class="time-line"></div>
        </header>
        <!-- header etiketi bitiş -->

        <!-- section etiketi başlangıç -->
        <section class="card-body">
            <div class="question-text">
                <!-- <span>1- Hangisi javascript paket yönetim uygulamasıdır?</span> -->
            </div>
            <div class="option-list">
                <!-- 
                <div class="option incorrect">
                    <span><b>a: </b> Node.js</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>
                <div class="option incorrect">
                    <span><b>b: </b> TypeScript</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>
                <div class="option incorrect">
                    <span><b>c: </b> Nuget</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>
                <div class="option correct">
                    <span><b>d: </b> npm</span>
                    <div class="icon"><i class="fas fa-check"></i></div>
                </div> 
                -->
            </div>
        </section>
        <!-- section etiketi bitiş -->

        <!-- footer etiketi başlangıç -->
        <footer class="card-footer">
            <div class="question-index">
                <!-- <span class="badge bg-warning">1 / 2</span> -->
            </div>
            <div class="btn-next show">
                <button class="btn btn-primary btn-sm">Sonraki Soru</button>
            </div>
        </footer>
        <!-- footer etiketi bitiş -->
    </div>
    <!-- quiz-box etiketi bitiş -->

    <!-- score-box etiketi başlangıç -->
    <div class="score-box">
        <div class="icon"><i class="fas fa-crown"></i></div>
        <div class="score-text"><!-- Toplam 2 sorudan 0 doğru cevap verdiniz. --></div>
        <div class="buttons">
            <button class="btn btn-primary btn-replay">Tekrar Başlat</button>
            <button class="btn btn-primary btn-quit">Testi Bitir</button>
        </div>
    </div>
    <!-- score-box etiketi bitiş -->

    <!-- question.js dosyası bağlantı etiketi -->
    <script src="JS/question.js"></script>
    <!-- quiz.js dosyası bağlantı etiketi -->
    <script src="JS/quiz.js"></script>
    <!-- ui.js dosyası bağlantı etiketi -->
    <script src="JS/ui.js"></script>
    <!-- script.js dosyası bağlantı etiketi -->
    <script src="JS/script.js"></script>
</body>
</html>
